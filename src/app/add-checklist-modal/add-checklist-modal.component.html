<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Add Plan</h4>
  </div>
  <div class="modal-body">
    <form>
      <app-checklist-item
        *ngFor="let item of checklist.items; let i = index"
        [itemContent]="item.itemContent"
        [itemStatus]="item.itemChecked"
        (onChanged)="itemOnChanges($event, i)"
      ></app-checklist-item>


      <div class="form-group">
        <div class="row input-row">
          <div class="col-xs-11">
            <input name="title" type="text" class="form-control input-sm " placeholder="List item name" required>
          </div>
          <div class="col-xs-1">
            <button type="button"
                    class="btn btn-link btn-sm pull-right"
                    placement="left"
                    ngbTooltip="Save changes">
              <span class="glyphicon glyphicon-ok"></span>
            </button>
          </div>
        </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn btn-primary"
            (click)="saveChecklist()">
      Add Checklist</button>
    <button type="button" class="btn btn btn-primary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<span (click)="open(content)">add checklist</span>
