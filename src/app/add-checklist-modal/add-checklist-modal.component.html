<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Add Plan</h4>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label class="control-label">Checklist title</label>
        <input name="title" type="text" class="form-control input-sm " placeholder="Checklist title" [(ngModel)]="checklist.title">
      </div>
      <div class="form-group">
        <label class="control-label">Checklist type</label>
        <select name="group" [(ngModel)]="checklist.listCategory" class="form-control input-sm">
          <option value="{{group}}" *ngFor="let group of checklistGroups">{{group}}</option>
        </select>
      </div>
      <app-checklist-item
        *ngFor="let item of checklist.items; let i = index"
        [itemContent]="item.itemContent"
        [itemStatus]="item.itemChecked"
        (onChanged)="itemOnChanges($event, i)"
      ></app-checklist-item>

      <app-add-checklist-item
        (onChanged)="onAddItem($event)">
      </app-add-checklist-item>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button"
            class="btn btn btn-primary"
            (click)="saveChecklist(c)">
      Add Checklist</button>
    <button type="button" class="btn btn btn-primary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<span (click)="open(content)">add checklist</span>
